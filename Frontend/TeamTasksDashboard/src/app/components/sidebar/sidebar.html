<div class="md:hidden flex items-center justify-between p-4 bg-white border-b border-slate-200 sticky top-0 z-40">
  <div class="flex items-center gap-2">
    <div class="p-1.5 bg-indigo-600 rounded text-white">
      <lucide-icon name="layout-grid" class="w-4 h-4"></lucide-icon>
    </div>
    <span class="font-bold text-slate-800">TeamTasks</span>
  </div>
  <button (click)="toggleMenu()" class="p-2 text-slate-600">
    <lucide-icon name="menu" class="w-6 h-6"></lucide-icon>
  </button>
</div>

<aside 
  [class.translate-x-0]="isMenuOpen" 
  [class.-translate-x-full]="!isMenuOpen"
  class="fixed md:sticky inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 transition-transform duration-300 ease-in-out md:translate-x-0 flex flex-col h-screen"
>
  <div class="flex items-center justify-between p-4 border-b border-slate-100">
    <div class="flex items-center gap-2">
       <div class="p-1.5 bg-indigo-600 rounded text-white md:flex hidden">
        <lucide-icon name="layout-grid" class="w-4 h-4"></lucide-icon>
      </div>
      <span class="font-bold text-slate-800">TeamTasks</span>
    </div>
    <button (click)="toggleMenu()" class="md:hidden p-2 text-slate-500">
      <lucide-icon name="x" class="w-6 h-6"></lucide-icon>
    </button>
  </div>

  <nav class="flex-1 overflow-y-auto p-4">
  <ul class="space-y-2">
    <li *ngFor="let item of menuItems">
      <a 
        [routerLink]="item.route" 
        [queryParams]="{refresh: true}"
        routerLinkActive="bg-indigo-50 text-indigo-600" 
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-all group"
      >
        <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
        <span class="font-medium text-sm">{{ item.title }}</span>
      </a>
    </li>
  </ul>
</nav>

  <div class="p-4 border-t border-slate-100">
    <div class="bg-slate-50 rounded-lg p-3">
      <p class="text-[11px] text-slate-500 font-bold mb-1">ndend-dev</p>
      <p class="text-xs font-semibold text-slate-800">MIT</p>
    </div>
  </div>
</aside>

<div 
  *ngIf="isMenuOpen" 
  (click)="isMenuOpen = false" 
  class="fixed inset-0 bg-slate-900/50 z-40 md:hidden"
></div>
