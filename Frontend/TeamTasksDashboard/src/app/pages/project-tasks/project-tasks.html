<div class="flex flex-col md:flex-row min-h-screen bg-slate-50">
  <app-sidebar class="z-50"></app-sidebar>

  <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8 hidden md:flex">
      <h1 class="text-xl font-semibold text-slate-800">Project Tasks</h1>
    </header>

    <div class="p-4 md:p-8 overflow-y-auto">
      

      <!-- <div class="flex justify-end mb-4">
        <button
          (click)="openCreateModal()"
          class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-sm transition-all active:scale-95 cursor-pointer"
        >
          <lucide-icon name="plus" class="w-5 h-5"></lucide-icon>
          New Task
        </button>
      </div> -->

      <div class="bg-white border border-slate-200 rounded-t-xl shadow-sm p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
          <div class="flex flex-col w-full">
            <label
              class="text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1 flex items-center gap-2"
            >
            <lucide-icon name="sliders-horizontal" class="w-6 h-6"></lucide-icon>
              State
            </label>
            <select
              [(ngModel)]="selectedStatus"
              (change)="applyFilters()"
              class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 outline-none transition-all cursor-pointer"
            >
              <option value="">All States</option>
              @for (status of statusList; track status.statusId) {
                <option [value]="status.statusId">{{ status.name }}</option>
              }
            </select>
          </div>

          <div class="flex flex-col w-full">
            <label
              class="text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1 flex items-center gap-2"
            >
              <lucide-icon name="users" class="w-6 h-6"></lucide-icon>
              Developer
            </label>
            <select
              [(ngModel)]="selectedDeveloper"
              (change)="applyFilters()"
              class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 outline-none transition-all cursor-pointer"
            >
              <option value="">All Developers</option>
              @for (dev of developerList; track dev.developerId) {
                <option [value]="dev.developerId">{{ dev.firstName }} {{ dev.lastName }}</option>
              }
            </select>
          </div>

          <div class="flex items-center gap-2">
            <button
              (click)="resetFilters()"
              class="w-full md:w-auto px-5 py-2.5 text-sm font-semibold text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-colors flex items-center justify-center gap-2"
            >
              <lucide-icon name="list-restart"></lucide-icon>
              <span>Clean</span>
            </button>
          </div>
        </div>
      </div>

      <app-dinamic-table class="mt-6" [data]="projectTasks" [configColumns]="projectTasksConfig">
      </app-dinamic-table>
    </div>
  </main>
</div>
