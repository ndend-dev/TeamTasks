
<div class="flex flex-col md:flex-row min-h-screen bg-slate-50">
  
  <app-sidebar class="z-50"></app-sidebar>

  <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
    
    <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8 hidden md:flex">
      <h1 class="text-xl font-semibold text-slate-800">Dashboard</h1>
    </header>

    <div class="p-4 md:p-8 overflow-y-auto">
      
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-slate-900">Developer Workload</h2>
      </div>

      <app-dinamic-table 
        [data]="developerWorkload" 
        [configColumns]="developerWorkLoadConfig">
      </app-dinamic-table>

       <div class="mb-6 mt-6">
        <h2 class="text-2xl font-bold text-slate-900">Project Health</h2>
      </div>

       <app-dinamic-table 
        [data]="projectHealth" 
        [configColumns]="projectHealthConfig">
      </app-dinamic-table>

      <div class="mb-6 mt-6">
        <h2 class="text-2xl font-bold text-slate-900">Upcoming Deadlines</h2>
      </div>

       <app-dinamic-table 
        [data]="upcomingDeadlines" 
        [configColumns]="upcomingDeadlinesConfig">
      </app-dinamic-table>

      <div class="mb-6 mt-6">
        <h2 class="text-2xl font-bold text-slate-900">Developer Delay Risk</h2>
      </div>

       <app-dinamic-table 
        [data]="developerDelayRisk" 
        [configColumns]="developerDelayRiskConfig">
      </app-dinamic-table>

    </div>
  </main>
</div>
